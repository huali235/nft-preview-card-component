<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="nft-card">
          <picture class="nft-picture">
            <img
              src="images/image-equilibrium.jpg"
              alt="an image of the NFT Equilibrium"
              class="nft-img"
            />
            <div class="icon">
              <img
                src="images/icon-view.svg"
                alt="icon of view"
                class="view-icon"
              />
            </div>
          </picture>

          <div class="nft-description">
            <h3 class="nft-title">Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex-group">
              <p class="price" data-icon="ethereum">0.041 ETH</p>
              <p class="time" data-icon="clock">3 days left</p>
            </div>
            <div class="line-through"></div>
            <div class="flex-group-secondary creator-content">
              <img
                src="images/image-avatar.png"
                alt="avatar of the creator"
                class="avatar"
                width="35"
                height="35"
              />
              <p class="creator" data-icon="avatar">
                Creation of <span class="creator-name"> Jules Wyvern</span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
